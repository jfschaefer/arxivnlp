<!DOCTYPE html>
<html>
    <head>
        <style>
            li {
                list-style-type: circle;
                margin: 10px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        Number of documents = {{num_docs}}
        <ul>
            {% for entry in data %}
            <li>
                <a href="http://127.0.0.1:5000/document/{{entry.filename}}">{{entry.filename}}</a> ({{entry.status}})
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
