[DATA]
ArxivNlpRoot: {{root}}
ArXMLivDir: ${ArxivNlpRoot}/dataset-arxmliv-2020
# e.g. arxiv document classifications
OtherDataDir: ${ArxivNlpRoot}/other
CacheDir: ${ArxivNlpRoot}/cache
# for e.g. saved annotations or trained machine learning models
ResultsDir: ${ArxivNlpRoot}/results

[PERFORMANCE]
# Opening large zip files is expensive
MaxOpenZipFiles = 50
# can also be set with --processes
NumberOfProcesses = 4